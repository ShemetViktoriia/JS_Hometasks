<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task_9</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </style>
</head>

<body>
    <form id="areaContactsForm" class="form">
    <table class="table table-striped">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Phone</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="listContacts"></tbody>
        <tfoot>
            <tr>
                <td>
                    <input type="text" class = "contact-input form-control" placeholder="First Name" id="firstName" />
                </td>
                <td>
                    <input type="text" class = "contact-input form-control" placeholder="Last Name" id="lastName" />
                </td>
                <td>
                    <input type="text" class = "contact-input form-control" placeholder="Phone Number" id="phoneNumber" />
                </td>
                <td><button id="addPersonBtn" type = "submit" class="btn btn-success">Add</button></td>
            </tr>
        </tfoot>
      </table>
    </form>

        <script type="text/template" id="itemTemplate">
            <td>{{firstName}}</td>
            <td>{{lastName}}</td>
            <td>{{phoneNumber}}</td>
            <td><button type="button" class="btn btn-danger btn-delete">X</button></td>
        </script>
    </div>
</body>

</html>
