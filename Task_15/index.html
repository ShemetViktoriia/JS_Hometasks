<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task_15</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </style>
</head>

<body>
    <h1>List of albums and photos</h1>
    <hr />

    <div class="container">
        <div class="row">
            <div class="col-sm-4" id="albumList"></div>
            <div class="col-sm-8" id="photoList"></div>
        </div>
    </div>

    <script type="text/template" id="albumItemTemplate">
        <div class="card album-item {{choosedClass}}" data-id="{{id}}">
            {{title}}
        </div>
    </script>

    <script type="text/template" id="photoItemTemplate">
        <img src="{{url}}" alt="{{title}}">
    </script>

</body>

</html>
